<h2 class="content-block">Products</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-data-grid [dataSource]="productList" keyExpr="idDTO">
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="false"></dxo-search-panel>
        <dxi-column dataField="idDTO"></dxi-column>
        <dxi-column dataField="nameDTO"></dxi-column>
        <dxi-column dataField="unitPriceDTO"></dxi-column>
    </dx-data-grid>
  </div>
</div>
